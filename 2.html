  <h2>가족의 역사</h2>
  <p>가족은 부모·자식·부부 등의 관계로 맺어져 한집에서 함께 생활하는 공동체이다. 인류의 발생과 거의 때를 같이하여 발생된 가장 오랜 집단이며, 어떤 사회·시대에나 존재하는 가장 기본적인 단위이다. 이 같은 보편성과 영구성에도 불구하고 가족은 그 형태나 기능면에서 다양성을 보여준다.</p>
